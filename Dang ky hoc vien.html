<!DOCTYPE html>

    <title>Đăng ký học viên</title>
</head>
<body>
<h1>ĐĂNG KÝ HỌC VIÊN</h1>
<br>
Họ và tên
<input type="text" name="HoVaTen"><br><br>

<input type="text" name="NgaySinh"><br><br>

<br><br>
